<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место Россия</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Ana Volgina" />
  </head>

  <body>
    <div class="index">
      <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__card">
            <img
              src="images/avatarCusto.jpg"
              alt="аватарка Жак-Ива Кусто"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__header">
                <h2 class="profile__title">Жак-Ив Кусто</h2>
                <a class="profile__btn profile__btn_edit">
                  <img src="images/edit.png" alt="иконка редактирования" />
                </a>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <a class="profile__btn profile__btn_add">
            <img src="images/add.png" alt="иконка добавления" />
          </a>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; Ana Volgina, 2020</p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>

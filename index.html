<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место Россия</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Ana Volgina" />
  </head>
  <body>
    <div class="index">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__card">
            <img
              src="images/avatarCusto.jpg"
              alt="аватарка Жак-Ива Кусто"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__header">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__btn profile__btn_edit">
                  <img src="images/edit.svg" alt="иконка редактирования" />
                </button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__btn profile__btn_add">
            <img src="images/add.svg" alt="иконка добавления" />
          </button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; Ana Volgina, 2020</p>
      </footer>
    </div>
    <section class="modal modal_edit">
      <form action="#" class="modal__form modal__form-edit" name="modal">
        <button
          type="button"
          class="modal__close-btn modal__close-btn-edit"
        ></button>
        <h3 class="modal__title">Редактировать профиль</h3>
        <input name="name" class="modal__name modal__name_name" />
        <input name="subName" class="modal__name modal__name_subName" />
        <button type="submit" class="modal__save-btn modal__save-btn-edit">
          Сохранить
        </button>
      </form>
    </section>
    <section class="modal modal_create">
      <form action="#" class="modal__form modal__form-create" name="modal">
        <button
          type="button"
          class="modal__close-btn modal__close-btn-create"
        ></button>
        <h3 class="modal__title">Новое место</h3>
        <input
          name="place"
          placeholder="Название"
          class="modal__name modal__name_place"
        />
        <input
          name="link"
          placeholder="Ссылка на картинку"
          class="modal__name modal__name_link"
        />
        <button type="submit" class="modal__save-btn modal__save-btn-create">
          Создать
        </button>
      </form>
    </section>
    <section class="modal modal_picture">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-btn modal__close-btn-picture"
        ></button>
        <div class="modal__content">
          <img class="modal__image" alt="#" src="#" />
          <h3 class="modal__subtitle"></h3>
        </div>
      </div>
    </section>

    <template class="element-template">
      <div class="element">
        <button type="button" class="element__btn element__btn-delete">
          <img src="images/delete.svg" alt="иконка для удаления" />
        </button>
        <img class="element__image" alt="#" src="#" />
        <div class="element__footer">
          <h3 class="element__title"></h3>
          <button type="button" class="element__btn element__btn-like">
            <img src="images/like.svg" alt="иконка для лайка" />
          </button>
        </div>
      </div>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>

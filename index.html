<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место Россия</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Ana Volgina" />
  </head>

  <body>
    <div class="index">
      <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="images/avatarCusto.jpg"
            alt="аватарка Жак-Ива Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__edit">
              <h2 class="profile__title">Жак-Ив Кусто</h2>
              <button class="profile__btn-edit">
                <img src="images/edit.png" alt="иконка редактирования" />
              </button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__btn">
            <img src="images/add.png" alt="иконка добавления" />
          </button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; Ana Volgina, 2020</p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>

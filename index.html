<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место Россия</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Ana Volgina" />
  </head>

  <body>
    <div class="index">
      <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__card">
            <img
              src="images/avatarCusto.jpg"
              alt="аватарка Жак-Ива Кусто"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__header">
                <h2 class="profile__title">Жак-Ив Кусто</h2>
                <a href="#" class="profile__btn profile__btn_edit">
                  <img src="images/edit.svg" alt="иконка редактирования" />
                </a>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <a href="#" class="profile__btn profile__btn_add">
            <img src="images/add.svg" alt="иконка добавления" />
          </a>
        </section>
        <section class="elements">
          <div class="element">
            <img src="images/karachavsk.jpg" alt="" class="element__image" />
            <div class="element__footer">
              <h3 class="element__title">Карачаево-Черкессия</h3>
              <a href="#" class="element__btn">
                <img src="images/like.svg" alt="иконка для лайка" />
              </a>
            </div>
          </div>
          <div class="element">
            <img
              src="images/mountin_elbrus.jpg"
              alt=""
              class="element__image"
            />
            <div class="element__footer">
              <h3 class="element__title">Гора Эльбрус</h3>
              <a href="#" class="element__btn">
                <img src="images/like.svg" alt="иконка для лайка" />
              </a>
            </div>
          </div>
          <div class="element">
            <img src="images/dombai.jpg" alt="" class="element__image" />
            <div class="element__footer">
              <h3 class="element__title">Домбай</h3>
              <a href="#" class="element__btn">
                <img src="images/like.svg" alt="иконка для лайка" />
              </a>
            </div>
          </div>
          <div class="element">
            <img
              src="images/mountin_elbrus.jpg"
              alt=""
              class="element__image"
            />
            <div class="element__footer">
              <h3 class="element__title">Гора Эльбрус</h3>
              <a href="#" class="element__btn">
                <img src="images/like.svg" alt="иконка для лайка" />
              </a>
            </div>
          </div>
          <div class="element">
            <img src="images/dombai.jpg" alt="" class="element__image" />
            <div class="element__footer">
              <h3 class="element__title">Домбай</h3>
              <a href="#" class="element__btn">
                <img src="images/like.svg" alt="иконка для лайка" />
              </a>
            </div>
          </div>
          <div class="element">
            <img src="images/karachavsk.jpg" alt="" class="element__image" />
            <div class="element__footer">
              <h3 class="element__title">Карачаевск</h3>
              <a href="#" class="element__btn">
                <img src="images/like.svg" alt="иконка для лайка" />
              </a>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; Ana Volgina, 2020</p>
      </footer>
    </div>
    <section class="modal">
      <div class="modal__form">
        <button class="modal__close-btn"></button>
        <h3 class="modal__title">Редактировать профиль</h3>
        <input class="modal__name" value="Жак-Ив Кусто" />
        <span class="modal__name-border"></span>
        <input class="modal__name" value="Исследователь океана" />
        <span class="modal__name-border"></span>
        <button type="submit" class="modal__save-btn">Сохранить</button>
      </div>
    </section>
    <script src="scripts/index.js"></script>
  </body>
</html>
